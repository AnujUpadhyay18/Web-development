<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="screen">
        <input type="text" placeholder="00h" maxlength="2" size="12" id="hower_input">
        <span><input type="text" placeholder="00m" maxlength="2" size="12" id="minut_input"></span>
        <span><input type="text" placeholder="00s" maxlength="2" size="12" id="second_input"></span>
        <div class="show_screen"><h1> Click to set the Timer</h1></div>
    </div>
    <div class="button">
        <div class="start"><h3>Start</h3></div>
        <div class="pause"><h3>Pause</h3></div>
        <div class="stop"><h3>Reset</h3></div>

    </div>
</body>
<script src="index.js"></script>
</html>
